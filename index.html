<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>impostor</title>
	<link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="home-body">
	<header class="home-header">
		<h1>Impostor</h1>
	</header>
	<main class="home-main">
		<div class="slider-wrapper">
			<label class="slider-label">Joueurs : x</label>
			<input type="range" min="3" max="20" value="5" class="playerSlider">
		</div>
		<div class="game-infos">
			<p class="game-infos-civil game-infos-text game-infos-item">Civils</p>
			<div class="game-infos-impostor game-infos-item">
				<button class="btn btn-infos black">-</button>
				<p class="game-infos-text black">Impostors</p>
				<button class="btn btn-infos black">+</button>
			</div>
			<div class="game-infos-mrwhite game-infos-item">
				<button class="btn btn-infos white">-</button>
				<p class="game-infos-text white">Mr.White</p>
				<button class="btn btn-infos white">+</button>
			</div>
		</div>
	</main>
	<footer class="home-footer">
		<button>Commencer</button>
	</footer>

	<script src="./assets/js/app.js"></script>
</body>

</html>
